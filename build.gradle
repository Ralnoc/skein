plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.io.grpc.grpc.netty
    api libs.io.grpc.grpc.protobuf.lite
    api libs.io.grpc.grpc.stub
    api libs.io.netty.netty.tcnative.boringssl.static
    api libs.org.eclipse.jetty.jetty.server
    api libs.org.eclipse.jetty.jetty.servlet
    api libs.org.eclipse.jetty.jetty.rewrite
    api libs.org.eclipse.jetty.jetty.proxy
    api libs.org.webjars.jquery
    api libs.org.webjars.bootstrap
    api libs.org.webjars.bower.open.iconic
    api libs.com.github.spullara.mustache.java.compiler
    testImplementation libs.junit.junit
    compileOnly libs.javax.annotation.javax.annotation.api
    compileOnly libs.log4j.log4j
    compileOnly libs.org.slf4j.slf4j.api
    compileOnly libs.org.slf4j.slf4j.log4j12
    compileOnly libs.org.apache.hadoop.hadoop.common
    compileOnly libs.org.apache.hadoop.hadoop.mapreduce.client.core
    compileOnly libs.org.apache.hadoop.hadoop.yarn.server.web.proxy
    compileOnly libs.org.apache.hadoop.hadoop.yarn.client
    compileOnly libs.org.apache.hadoop.hadoop.yarn.api
    compileOnly libs.org.apache.hadoop.hadoop.yarn.common
}

group = 'com.anaconda.skein'
version = 'UNKNOWN'
description = 'skein'
java.sourceCompatibility = JavaVersion.VERSION_1_7

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
